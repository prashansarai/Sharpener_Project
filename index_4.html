<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css"> 
    <title>Expense Tracker App</title>
  </head>
  <body>
    <div class="container">
        <form id="my-form">
            <label for="expenseamount" class = "form-label">Choose Expenseamount:</label>
            <input type="text" name = "expenseamount" id="expenseamount" class = "form-control" required>
            <label for="description" class = "form-label">Choose Description:</label>
            <input type="text" name = "description"id="description" class = "form-control" required>
            <label for="category" class = "form-label">Choose Category:</label>
            <select id="category" name="category" class = "form-select">
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="movie">Movie</option>
            <option value="fuel">Fuel</option>
            </select>
            <input class="btn btn-dark" type="submit" value="Add Expense">
        </form>
        <ul id= 'expenseitems' class="items"></ul>
    </div>
    <script src="dom_4.js"></script>
</body>
</html>
